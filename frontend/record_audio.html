<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV Audio Recorder</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .controls button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        .output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Record Your Test Audio</h1>
    <p>Press "Start" and speak the test phrase. Then press "Stop" to download the file.</p>
    
    <div class="controls">
        <button id="start-btn">Start Recording</button>
        <button id="stop-btn" disabled>Stop Recording</button>
    </div>

    <div class="output">
        <p id="status">Status: Ready to record...</p>
        <a id="download-link" style="display:none;">Download Audio File</a>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusText = document.getElementById('status');
        const downloadLink = document.getElementById('download-link');

        let mediaRecorder;
        let audioChunks = [];

        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // We request a WAV format directly to ensure compatibility
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/wav' });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    downloadLink.href = audioUrl;
                    downloadLink.style.display = 'block';
                    statusText.textContent = "Recording stopped. Click the link to download.";
                };

                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusText.textContent = "Recording...";
                downloadLink.style.display = 'none';
                
            } catch (err) {
                console.error('Error accessing microphone:', err);
                statusText.textContent = "Error: Could not access microphone. Check permissions.";
            }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
                statusText.textContent = "Processing...";
            }
        });
    </script>
</body>
</html>
