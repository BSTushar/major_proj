<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Speech-to-Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Advanced Speech-to-Text</h1>
        <p>A CNN-LSTM model for noisy environments with advanced features.</p>

        <div class="main-content">
            <div class="audio-controls">
                <button id="recordButton" class="btn btn-primary"><span class="icon">üéôÔ∏è</span> Record</button>
                <button id="stopButton" class="btn btn-secondary" disabled><span class="icon">‚èπÔ∏è</span> Stop</button>
                <div class="visualizer-container">
                    <canvas id="audioVisualizer" width="300" height="50"></canvas>
                </div>
            </div>
            
            <div class="status-message">
                <p id="status"></p>
                <div id="loadingSpinner" class="spinner" style="display:none;"></div>
            </div>

            <div class="transcription-output">
                <h2>Transcription:</h2>
                <p id="transcriptionText"></p>
            </div>
            
            <div class="audio-playback" style="display:none;">
                <h2>Recorded Audio:</h2>
                <audio id="audioPlayer" controls></audio>
                <a id="downloadAudio" class="btn btn-link" download="recording.webm">Download Audio</a>
            </div>
        </div>

        <div class="transcription-history">
            <h2>Transcription History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
